<div class='col-xs-offset-4 col-xs-4'>
	<h1>Iniciar sesión</h1>
	<form>
		<label for="email">Correo electrónico :</label>
		<input type="text" name="email" class='form-control' ng-model='email'><br>

		<label for="password">Contraseña :</label>
		<input type="password" name="password" class='form-control' ng-model='password'><br>

		<input type="submit" value="Iniciar sesion" class='btn btn-primary form-control' ng-click='login()'>

		<br>
		<br>
		<div class="alert alert-danger mensaje-error" ng-if='errorFlag'>
			<span class='glyphicon glyphicon-alert'></span> Usuario no encontrado, inténtelo nuevamente
		</div>
	</form>
</div>
